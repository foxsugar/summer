#--------------------------------服务器配置参数 begin--------------------------------#
#socket端口
serverConfig.port=8002
serverConfig.host=192.168.1.132
serverConfig.domain=
serverConfig.netPort=8002
serverConfig.webSocketPort = 8005
#serverConfig.domain=server.natappfree.cc
serverConfig.serverType=GATE
serverConfig.serverId = 0
