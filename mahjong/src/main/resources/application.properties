#socket端口
serverConfig.serverType=MAHJONG
serverConfig.serverId = 0
#机器人执行周期
serverConfig.robotExeCycle = 1000
serverConfig.isStartRobot = 0
serverConfig.dataFile = E:\\summer\\data\\static_data.data
#serverConfig.dataFile = /root/summer/data/static_data.data




#--------------------------------kafka start--------------------------------#
#kafka
# 指定kafka 代理地址，可以多个
spring.kafka.bootstrap-servers=localhost:9092
#spring.kafka.bootstrap-servers=106.75.4.29:9092,192.168.59.131:9092,192.168.59.132:9092
# 指定默认topic id
#spring.kafka.template.default-topic= test
# 指定默认消费者group id
spring.kafka.consumer.group-id=myGroup
#spring.kafka.consumer.auto-offset-reset=earliest
#spring.kafka.consumer.max-poll-records=100
spring.kafka.consumer.enable-auto-commit=true
#spring.kafka.listener.ack-count= 1
#spring.kafka.listener.ack-mode= MANUAL
#spring.kafka.consumer.fetch-max-wait=100

# 指定listener 容器中的线程数，用于提高并发量
#spring.kafka.listener.concurrency= 1
spring.kafka.listener.poll-timeout= 500
# 每次批量发送消息的数量


#spring.kafka.producer.batch-size= 1000
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer




# REDIS (RedisProperties)
#spring.redis.cluster.max-redirects= # Maximum number of redirects to follow when executing commands across the cluster.
#spring.redis.cluster.nodes= # Comma-separated list of "host:port" pairs to bootstrap from.
spring.redis.database=0
#spring.redis.url= # Connection URL, will override host, port and password (user will be ignored), e.g. redis://user:password@example.com:6379
spring.redis.host=localhost
#spring.redis.password=
spring.redis.ssl=false
spring.redis.pool.max-active=8
spring.redis.pool.max-idle=8
spring.redis.pool.max-wait=-1
spring.redis.pool.min-idle=0
spring.redis.port=6379
#spring.redis.sentinel.master= # Name of Redis server.
#spring.redis.sentinel.nodes= # Comma-separated list of host:port pairs.
spring.redis.timeout=0